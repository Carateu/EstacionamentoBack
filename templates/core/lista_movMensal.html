<a href="{% url 'core:home' %}">Home</a>
<h2>Movimento mensal do Estacionamento</h2>

<ul>
    {% for movs in movmensais %}
    <li><a href="{% url 'core:movMensal_update' movs.id %}">
    {{movs}} - {{movs.mensalista.veiculo.proprietario.nome}}</a></li>
    {% endfor %}
</ul>
<br>
<h2>Novo movimento mensal</h2>
<form action="{% url 'core:movMensal_novo' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Cadastrar</button>
</form>
