<h2>Update movimentos mensal: {{movmensal}}</h2>

<form action="{% url 'core:movMensal_update' movmensal.id %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'core:lista_movMensal' %}">Voltar</a>
<a href="{% url 'core:movMensal_delete' movmensal.id %}">Deletar</a>
