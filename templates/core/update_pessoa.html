<h2>Update Pessoa: {{pessoa}}</h2>

<form action="{% url 'core:pessoa_update' pessoa.id %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'core:lista_pessoas' %}">Voltar</a>
<a href="{% url 'core:pessoa_delete' pessoa.id%}">Deletar</a>
