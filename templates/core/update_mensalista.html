<h2>Update mensalista {{mensalista}}</h2>

<form action="{% url 'core:mensalista_update' mensalista.id%}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'core:lista_mensalistas' %}">Voltar</a>
<a href="{% url 'core:mensalista_delete' mensalista.id %}">Deletar</a>
